<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900;1000&display=swap"
        rel="stylesheet">
    <style>
        /* Define your CSS styles here */
        body {
            font-family: 'Mulish', sans-serif;
        }

        *,
        *::before,
        *::after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="container" style="max-width: 600px;
  margin: 0 auto;
  background-color: white;
  box-shadow: 0 2px 16px -2px rgba(0, 0, 0, 0.072);
  position: relative; margin-top:50px;">

        <div class="email">

            <div style="width: 95%;
            margin:0 auto;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
          ">

                <img src="https://res.cloudinary.com/dhk9gwc4q/image/upload/v1695062789/img3_xfw1dc.jpg" alt=""
                    style="width:100%; height: 100%; object-fit: cover; object-position: top;">
            </div>

            <div class="emailGeneral" style="
      display: flex;
      background-color: rgb(255, 255, 255);
      width: 95%;
      margin: 0 auto;
      overflow: hidden;
      flex-direction: column;
      padding:10px 10px;
      color:white;
      border-top: .3px solid rgba(123, 123, 123, 0.209);
      border-bottom: .3px solid rgba(123, 123, 123, 0.209);
      margin-top: 50px;
      ">
                <div class="emailGeneralLeft">
                </div>
                <div class="emailGeneralRight" styles="
        width: 100%;
        color: white;
        padding: 1rem;
        ">
                    <div class="left" style="
          width:100%;
      padding: 1rem 0;
          ">
                        <h4 class="intro" style="
            font-size: 13px;
      font-weight: 200;
      padding-bottom: .5rem;
      color:rgb(0, 0, 0);
            ">Hello <span style="
            color: #0e99ff; font-weight:bold
            ">Roggers</span></h4>
                        <p class="desc" style="
            font-size: 16px;
      font-weight: 300;
      color: #a5a5a5;
            ">New message from: ↘︎</p>
                        <h1 class="name" style="
            font-size: 2rem;
      font-weight: 1000;
      text-align: left;
      width:100%;
      text-transform: capitalize;
      padding: 1rem 0;
      color:rgb(0, 0, 0);
      text-decoration:none;
            ">{{name}}</h1>
                    </div>
                    <div class="right" style="
      border-left: .3px solid rgba(131, 131, 131, 0.549);
      padding: 1rem 0;
      margin: 1rem 0;
          ">
                        <div class="titl">
                            <h3 class="ttl" style="
            font-size: 15px;
      font-weight: 900;
      padding: .7rem 1rem;
      border-left: 4px solid #0e99ff;
      color:#000000;
            ">Email From:</h3>
                            <p class="text" style="
              font-size: 13px;
      padding: 0 1rem;
      color: #a5a5a5;
              ">{{sender}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="messageTitle" style="width:95%; margin:0 auto;">
                <h1 style="
          font-size: 2rem;
      font-weight: 1000;
      margin-top: 3rem;
      color: rgb(0, 0, 0);
      padding: 0 1rem;
          ">Message</h1>
            </div>

            <div class="messageCont" style="
      margin: 1rem 1rem;
      padding: 1rem;
      border-top: .3px solid rgba(123, 123, 123, 0.209);
      border-bottom: .3px solid rgba(123, 123, 123, 0.209);
      color: rgb(0, 0, 0);
      ">
                <p class="tome" style="
        font-size: 12px;
      font-weight: 400;
      color: grey;
        ">to me ↘︎</p>
                <p class="message" style="
        font-size: 14px;
      padding: .7rem 0;
      color: rgb(47, 47, 47);
      text-decoration: none;
        ">{{content}}</p>
            </div>
        </div>

    </div>
</body>

</html>
